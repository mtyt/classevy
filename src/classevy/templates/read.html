<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="{{page_restart}}">
    <input type="submit" value="Restart" />
</form>
<form action="{{page_start}}" method="post">
    {% for name, value in options.items() %}
    <input type="checkbox" id={{name}} name={{name}} value={{value}} checked>
    <label for={{name}}>{{value}}</label><br>
    <br>
    {% endfor %}
    <button type="submit">Confirm</button>
</form>
</body>
</html>
